<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>service</title>
</head>
<body>
    <h1>Welcome to Contact page</h1>
    <h3>You can reach us by using form </h3>
    <a href="../index.html">Home</a>

    <form action="" method="post">
        <label for="full-name">Name</label><br>
        <input type="text" name="fullname" placeholder="Full name" id="full-name" ><br>
        <label for="email@email">Email</label><br>
        <input type="email" name="email" placeholder="email@email.com" id="email@email">
        <br>
        <label for="social">What type of social media you prefered?</label><br>
        <label for="insta">Instagram</label>
        <input type="checkbox" name="checkbox" id="insta">
        <label for="whatsup">Whatsup</label>
        <input type="checkbox" name="checkbox" id="whatsup">
        <label for="fb">Faebook</label>
        <input type="checkbox" name="checkbox" id="fb"><br>
        <label for="lang">Select your language</label><br>
        <select name="language" id="lang" >
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="js">Javascript</option>
            <option value="py">Python</option>
        </select><br>
        <label for="disc">Whats in your mind !</label><br>
        <textarea name="discription" id="disc" cols="30" rows="10"></textarea><br>
        <input type="color" name="color" id="">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
