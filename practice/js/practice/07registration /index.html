<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgister page | Dountless</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <main class="container">

        <section class="flex section-image">
            <img src="images/yellow-blob.png" alt="Yellow-image" class="image-top">
            <img src="images/mobile.png" alt="phone-image" class="phone-img" >
        </section>

        <section class="flex form-section flex-column">
            <h2 class="form-header">create account</h2>
            <form action="#" method="post" class="form">
                <div class="row">
                    <input type="text" placeholder="First name" class="form-input">
                    <input type="text" placeholder="Last name" class="form-input">
                </div>
                <div class="row">
                    <input type="email" placeholder="Enter your email" class="form-input">
                </div>
                <div class="row">
                    <input type="password" placeholder="password" class="form-input">
                    <input type="text" placeholder="Confirm password" class="form-input">
                </div>
                <button class="btn btn-submit">create account</button>

            </form>
            <div class="flex flex-column">
                <div class="divider"><p>OR</p></div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitter">Twitter</button>

            </div>
        </section>
    </main>
</body>
</html>
